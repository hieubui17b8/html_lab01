<!DOCTYPE html>
<html lang="en">

<style>

    .header div {
        color: rgb(79, 79, 169)
    }
    .header div span {

    }
    body{
        background-color:#130e36;
    }
    .content h3 {

        display: flex;

    }
    .content img, audio{
        width: 350px;

        margin-left: auto;
        margin-right: auto;
        padding-top: 14px;
    }
    .content p{
        color: #fff;
        text-align: center;
        padding-top: 40px;

    }
